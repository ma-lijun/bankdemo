<script type="text/javascript">

    function getThisIframe() {
        if (!top) return null;
        var iframes = parent.document.getElementsByTagName('iframe');
        if (iframes.length == 0) return null;
        for (var i = 0; i < iframes.length; ++i) {
            var iframe = iframes[i];
            if (iframe.contentWindow == self) {
                return iframe;
            }
        }
        return null;
    }


    function destroyIframe(iframeEl) {
        if (!iframeEl) return;
        iframeEl.parentNode.removeChild(iframeEl);
        iframeEl = null;
    };

    function closeIframe(){
        var iframe = getThisIframe();
        var thiswin = parent.$(iframe).parent();

        destroyIframe(iframe);
        thiswin.window('destroy');
    }

    $(function() {
        var iframe = getThisIframe();
        var thiswin = parent.$(iframe).parent();
        var options = thiswin.window("options");
        var row = options.row;

        console.info(row);
        $("#encode").val(row.productname);
        $("#name").val(row.attr2);
        $("#type").val(row.status);
        $("#depart").val(row.attr1);
        $("#yusuan").val(row.unitcost);
        $("#date").val(row.productid);
        $("#jd").val(row.execute);
        $("#bz").val(row.status);

    });


</script>
